<title>Jiffier - Embed Gif</title>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="dist/sweetalert.min.js"></script> <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="container">
      <input id="input" type="text" value="" maxlength="12" onclick="removeText()">
      <div align="center"><button class="btn btn-success btn-lg" onclick="embedGif()">&nbsp;Embed&nbsp;</button></div>
    </div>
  <iframe id="bgiframe" src="http://tv.giphy.com/lol" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
  <style>
    #bgiframe {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding 0;
        margin: 0;
        border: 0;
        width: 100%;
        height: 100%;
        z-index: -1;

      }
  </style>
  <script>
  document.getElementById('input').onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      selectGif();
      return false;
    }
  }

  window.onload = function() {
    var queryText = 'Select Topic';
    var count = 0;
    var k=0;
    var ended = false;
    var fn = function() {
      if (ended == false){
      if (count < queryText.length) {
        document.getElementById("input").value = queryText.substring(0, ++count);
        window.setTimeout(fn, 100);
      } else {
        if (k==0){
          queryText = 'Press Enter';
        } else {
          queryText = 'Enjoy Gifs';
        }
        count = 0;
        ++k;
        window.setTimeout(fn, 2000);
        if(k>2){
          ended = true;
          document.getElementById("bgiframe").src = "http://tv.giphy.com/enjoy";
          return;
        }
      }
    }
    }
    fn();
  }


    function selectGif(){
      document.getElementById("bgiframe").src = "http://tv.giphy.com/"+ document.getElementById('input').value;
      return false;

    }
    function embedGif(){
      swal({
        title: "Let's do this!!",
        text:     'Copy and paste the code below where you want to have a Gif slideshow as a backgound \n\n <iframe id=\"bgiframe\" src=\"http:\/\/tv.giphy.com\/'+document.getElementById("input").value+'\" frameborder=\"0\" webkitAllowFullScreen mozallowfullscreen allowFullScreen><\/iframe>\r\n<style>#bgiframe { position: absolute;top: 0;bottom: 0;left: 0;right: 0;padding 0;margin: 0;border: 0;width: 100%;height: 100%;z-index: -1; }\r\n<\/style>'

      });
    }

    function removeText(){
      document.getElementById("input").value = "";
    }

  </script>
</body>
